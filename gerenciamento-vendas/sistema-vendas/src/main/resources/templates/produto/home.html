<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/produtos}">Página Inicial</a>
        </div>
    </nav>
    <main class="container">
        <h1 class="mt-4 mb-5">Produtos</h1>
        <a th:href="@{/produtos/create}" class="btn btn-sm btn-primary mb-3">Novo Produto</a>
        <table th:unless="${#lists.isEmpty(produtos)}"
            class="table table-striped table-hover table-bordered border-secondary">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Solicitante</th>
                    <th scope="col">Criado em</th>
                    <th scope="col">Finalizado em</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="produto : ${produtos}">
                    <th scope="row" th:text="${produto.id}">---</th>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${produto.quantidadeEstoque}"></td>

                    ---
                    </td>
                    <td>

                        <a th:href="@{/produtos/edit/{id}(id=${produto.id})}"
                            class="btn btn-sm btn-secondary">Editar</a>
                        <form method="POST" class="d-inline"
                            th:action="@{/produtos/delete/{id}(id=${produto.id})}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                Deletar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(produtos)}">
            Nunhum produto cadastrado.
        </p>
    </main>


</body>

</html>
