<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title>Produtos</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/products}">Lista de Produtos</a>
      </div>
    </nav>
    <main class="container mt-5">
      <a th:href="@{/products/create}" class="btn btn-primary mb-3"
        >Criar Novo Produto</a
      >

      <table
        th:unless="${#lists.isEmpty(products)}"
        class="table text-center table-hover table-bordered border-secondary"
      >
        <thead>
          <tr class="table-secondary border-secondary">
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id}">id</th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            <td th:text="${product.amount}"></td>
            <td>
              <a
                th:href="@{/products/edit/{id}(id=${product.id})}"
                class="btn btn-sm btn-secondary"
              >
                Editar
              </a>

              <a
                th:href="@{/products/delete/{id}(id=${product.id})}"
                class="btn btn-sm btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(products)}">Nenhum produto cadastrado.</p>
    </main>
  </body>
</html>
