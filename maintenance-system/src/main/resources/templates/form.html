<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:unless="${serviceOrder.id}">Nova Ordem de Serviço</title>
    <title th:if="${serviceOrder.id}">Editar Ordem de Serviço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/service-order}">Página Inicial</a>
      </div>
    </nav>

    <main class="container">
      <h1 th:unless="${serviceOrder.id}" class="mt-4 mb-5">
        Nova Ordem de Serviço
      </h1>
      <h1 th:if="${serviceOrder.id}" class="mt-4 mb-5">
        Editar Ordem de Serviço
      </h1>

      <form method="POST" th:object="${serviceOrder}">
        <input type="hidden" th:field="${serviceOrder.id}" />
        <div class="mb-3">
          <label for="title" class="form-label">Título:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            th:field="*{title}"
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('title')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="nameApplicant" class="form-label"
            >Nome do solicitante:</label
          >
          <input
            type="text"
            class="form-control"
            id="nameApplicant"
            th:field="*{nameApplicant}"
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('nameApplicant')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            th:field="*{description}"
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('description')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
